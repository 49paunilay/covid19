<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>covid</title>
  </head>
  <body style="background-color: yellowgreen;">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        COVID 19 DATA
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <form method="POST" class="d-flex justify-content-center align-items-center" action="">
        {% csrf_token %}
        <select class="form-control" style="width: 150px;" name="countryselect">
            {% for country in countryList %}
            <option>
                {{country}}
            </option>
            {% endfor %}
        </select>
        <input type="submit" class="btn btn-danger" name="">
      </form>
      <h1 style="margin-top: 100px; color: blue; text-align: center;"> {{selectedcountry}} </h1>


      

      <div class="card text-center" style="width: 18rem; margin-left: 40%; margin-right: 50%;">
        <div class="card-body">
          <h5 class="card-title">New Cases</h5>
          <p class="card-text">{{newCase}}</p>
        </div>
      </div>

      <div class="card text-center" style="width: 18rem; margin-left: 40%; margin-right: 50%; ">
        <div class="card-body">
          <h5 class="card-title">ActiveCases</h5>
          <p class="card-text">{{ActiveCases}}</p>
        </div>
      </div>

      <div class="card text-center" style="width: 18rem; margin-left: 40%; margin-right: 50%; ">
        <div class="card-body">
          <h5 class="card-title">criticalCase</h5>
          <p class="card-text">{{criticalCase}}</p>
        </div>
      </div>

      <div class="card text-center" style="width: 18rem; margin-left: 40%; margin-right: 50%; ">
        <div class="card-body">
          <h5 class="card-title">recoveredCase</h5>
          <p class="card-text">{{recoveredCase}}</p>
        </div>
      </div>

      <div class="card text-center" style="width: 18rem; margin-left: 40%; margin-right: 50%; ">
        <div class="card-body">
          <h5 class="card-title">total</h5>
          <p class="card-text">{{total}}</p>
        </div>
      </div>

      <div class="card text-center" style="width: 18rem; margin-left: 40%; margin-right: 50%; ">
        <div class="card-body">
          <h5 class="card-title">death</h5>
          <p class="card-text">{{death}}</p>
        </div>
      </div>
  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
